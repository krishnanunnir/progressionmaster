{% load static %}

<div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
        <div class="d-flex justify-content-between">
            <div id="coverimage" class="d-flex flex-column">
                <div class="d-flex flex-row">
                    <img class="vertical-align" width="200" src="/media/{{book.cover_image}}">
                </div>
                {% include "_buttons.html" %}

            </div>
            <div id="details" class="d-flex flex-column ml-4">
                <div class="d-flex flex-row">
                    <h3><a class="name-series-hyperlink" href="{% url 'series' book.series.id %}">{{book.name}}</a></h3>
                </div>
                <div class="d-flex flex-row">

                    {% if  book.has_kindle_unlimited %}
                        <span class="badge badge-dark mr-2">
                            Kindle Unlimited
                        </span>
                    {% endif %}
                    {% if  book.has_audiobook %}
                        <span class="badge badge-dark">
                            Audible
                        </span>
                    {% endif %}
                </div>
                <!-- <div class="d-flex flex-row mt-2">
					<span class="badge badge-dark">Psychic</span>
				</div> -->
                <div class=" mt-2">
                    {{book.description| safe }}
                </div>
            </div>
        </div>
    </div>
</div>
